<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1 style="background-color: #ffffff;color:black">用户输入</h1>
    <form action="/index/" method="post">
        <input type="text" name="username">
        <input type="password", name="password">
        <input type="submit", name="提交">
    </form>
{#    <script src="/static/js/jquery-3.2.1.min.js"></script>#}
    <hr>
    <img src="/static/imgs/batb.png">
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
